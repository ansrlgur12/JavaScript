<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화표예매</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div class="btn">
            <button class="booking" id ="open" onclick="booking()">예매하기</button>
            <button class="done" onclick="programDone()">종료하기</button>
        </div>
        <div id="openBook">
            <h2>자리를 선택해주세요</h2>
            <div class ="seat">
                <p class="box box1">1</p>
                <p class="box box2">2</p>
                <p class="box box3">3</p>
                <p class="box box4">4</p>
                <p class="box box5">5</p>
                <p class="box box6">6</p>
                <p class="box box7">7</p>
                <p class="box box8">8</p>
                <p class="box box9">9</p>
                <p class="box box10">10</p>
            </div>
            <button class="bookFin" id="close" onclick="done()">완료</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
